name: github pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: npm
      - uses: actions/checkout@v2
      - name: yarn install
        working-directory: company-site
        run: yarn

      - name: build
        working-directory: company-site
        run: yarn build

      - name: export
        working-directory: company-site
        run: yarn next export -o ../out

      - name: add nojekyll
        run: touch ./out/.nojekyll

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
